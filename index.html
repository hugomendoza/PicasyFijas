<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picas y fijas</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="main-title">Picas y Fijas</h1>
        <p class="txt-explain">Ingresa <span>cuatro digitos diferentes</span> y oprime Enter:</p>
        <form id="formulario">
            <input id="input" type="number">
        </form>

        <table class="table-result">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Picas</th>
                    <th>Fijas</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
    <div id="modalWin" class="modal">
        <h1 class="titleWin">¡Ganaste!</h1>
        <div class="close">
            <a href="#">Jugar Nuevamente</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
